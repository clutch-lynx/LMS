<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Система управління навчанням</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #1f3c88;
            color: white;
        }
        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        h1 {
            font-size: 42px;
            margin-bottom: 20px;
        }
        p {
            max-width: 700px;
            font-size: 18px;
            line-height: 1.6;
        }
        .buttons {
            margin-top: 30px;
        }
        .btn {
            padding: 12px 30px;
            margin: 10px;
            background: #4caf50;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
            display: inline-block;
        }
        .btn.blue {
            background: #2196f3;
        }
        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ласкаво просимо</h1>
        <p>
            Система управління навчанням — платформа для роботи з учнями,
            оцінками та навчальними матеріалами.
        </p>

        <div class="buttons">
            <a href="/account/login" class="btn">Увійти в систему</a>
            <a href="/diary" class="btn blue">Перейти до щоденника</a>
        </div>
    </div>
</body>
</html>
