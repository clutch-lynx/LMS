
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Вхід</title>
 
</head>
<body>

<div class="auth-wrap">
    <h2>Вхід</h2>
    <p class="auth-sub">Введіть свої дані для входу в акаунт.</p>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Увійти</button>
    </form>

    {% if error %}
        <p class="error-msg">{{ error }}</p>
    {% endif %}

    <div class="auth-links">
        <span class="small">Ще не маєте акаунту?</span>
        <a href="{% url 'register' %}">Зареєструватися</a>
    </div>
</div>

</body>
</html>
