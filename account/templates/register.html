
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Реєстрація</title>
    <style>
        :root {
          --bg: #f5f7fb;
          --card: #ffffff;
          --accent: #3b82f6;
          --accent-dark: #2563eb;
          --text: #0f172a;
          --muted: #6b7280;
          --error: #ef4444;
          --radius: 12px;
          --shadow: 0 8px 24px rgba(15,23,42,0.06);
        }

        * { box-sizing: border-box; }
        html, body { height: 100%; }

        body {
          margin: 0;
          font-family: "Inter", "Segoe UI", Roboto, Arial, sans-serif;
          background: linear-gradient(180deg, #eef2ff 0%, var(--bg) 100%);
          color: var(--text);
          display: flex;
          align-items: center;
          justify-content: center;
          padding: 32px;
        }

        .auth-wrap {
          width: 100%;
          max-width: 420px;
          background: var(--card);
          border-radius: var(--radius);
          box-shadow: var(--shadow);
          padding: 28px;
          border: 1px solid rgba(15,23,42,0.05);
        }

        .auth-wrap h2 {
          margin: 0 0 10px;
          font-size: 24px;
          text-align: center;
        }

        .auth-sub {
          margin: 0 0 20px;
          color: var(--muted);
          font-size: 14px;
          text-align: center;
        }

        form p {
          margin-bottom: 15px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
          width: 100%;
          padding: 12px 14px;
          border-radius: 10px;
          border: 1px solid rgba(15,23,42,0.1);
          font-size: 15px;
          transition: 0.15s ease;
        }

        input:focus {
          border-color: var(--accent);
          box-shadow: 0 0 0 3px rgba(59,130,246,0.15);
          outline: none;
        }

        button[type="submit"] {
          width: 100%;
          padding: 12px;
          border: none;
          border-radius: 10px;
          background: linear-gradient(180deg, var(--accent), var(--accent-dark));
          color: #fff;
          font-size: 16px;
          font-weight: 600;
          cursor: pointer;
          transition: 0.15s ease;
        }

        button[type="submit"]:hover {
          transform: translateY(-2px);
          box-shadow: 0 8px 20px rgba(37,99,235,0.25);
        }

        .error-msg {
          background: rgba(239,68,68,0.1);
          color: var(--error);
          padding: 10px;
          border-radius: 8px;
          margin-top: 12px;
          font-size: 14px;
          text-align: center;
        }

        .auth-links {
          margin-top: 20px;
          display: flex;
          justify-content: center;
          gap: 8px;
          font-size: 14px;
        }

        .auth-links a {
          color: var(--accent);
          text-decoration: none;
          font-weight: 500;
        }

        .auth-links a:hover {
          text-decoration: underline;
        }

        .small {
          color: var(--muted);
        }
    </style>
</head>
<body>

<div class="auth-wrap">
    <h2>Реєстрація</h2>
    <p class="auth-sub">Створіть новий акаунт, заповнивши форму нижче.</p>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Зареєструватися</button>
    </form>

    {% if error %}
        <p class="error-msg">{{ error }}</p>
    {% endif %}

    <div class="auth-links">
        <span class="small">Вже маєте акаунт?</span>
        <a href="{% url 'login' %}">Увійти</a>
    </div>
</div>

</body>
</html>
