
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Реєстрація</title>

</head>
<body>

<div class="auth-wrap">
    <h2>Реєстрація</h2>
    <p class="auth-sub">Створіть новий акаунт, заповнивши форму нижче.</p>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Зареєструватися</button>
    </form>

    {% if error %}
        <p class="error-msg">{{ error }}</p>
    {% endif %}

    <div class="auth-links">
        <span class="small">Вже маєте акаунт?</span>
        <a href="{% url 'account:login' %}">Увійти</a>
    </div>
</div>

</body>
</html>
